<div class="form-wrapper">
    <div class="form-title">
        {{ 'ChangePassword' | translate }}
    </div>

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-form-field>
            <input matInput placeholder="{{ 'NewPassword' | translate }}" name="NewPassword" [(ngModel)]="model.newPassword" [formControl]="newPassword" required>
        </mat-form-field>

        <button [disabled]="loading" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored login-button">
            {{ 'ChangePassword' | translate }}
        </button>
    </form>
</div>
<dialog-outlet></dialog-outlet>
