<mdl-card mdl-shadow="2" class="patient-creator-widget" *ngIf="toDisplay" [routerLink]="link">
    <mdl-card-title mdl-card-expand class="patient-creator-widget__title">
        <span>{{ title | translate }}</span>
    </mdl-card-title>
    <mdl-card-actions mdl-card-border>
        <button mdl-button mdl-colored mdl-ripple [routerLink]="link" >
            {{ buttonLabel | translate }}
        </button>
    </mdl-card-actions>
</mdl-card>
