<div class="col-md-6 col-md-offset-3">
    <h1>Patient's list</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Details</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthdate</th>
            <th>Visits</th>
        </tr>
        </thead>
        <tbody >
            <tr *ngFor="let patient of patients">
                <th scope="row">
                    <!--<div (click)="viewDetails(patient._id)">-->
                    <a [routerLink]="['/pages/patientDetails', patient.id]" [href]="'/patientDetails'">
                        <i class="material-icons">pageview</i>
                    </a>
                </th>
                <td>{{ patient?.firstName }}</td>
                <td>{{ patient?.lastName }}</td>
                <td> {{ patient?.birthdate }}</td>
                <td><button [routerLink]="['/pages/doctorsList/patient/', patient.id]"
                       class="btn btn-default">
                    Register visit</button></td>
            </tr>
        </tbody>
    </table>
    <!--<p><a [routerLink]="['/home']">Back</a></p>-->
</div>
