<div id="studyDialog">

    <mdl-tabs mdl-ripple mdl-tab-active-index="0" (mdl-tab-active-changed)="onSeriesChange($event)">
        <mdl-tab-panel *ngFor="let series of study.series">
            <mdl-tab-panel-title>

                {{series.seriesInstanceUid}}

            </mdl-tab-panel-title>
        </mdl-tab-panel>
    </mdl-tabs>

    <div id="dicomContainer">
        <div dicomInstance
             [url]="instanceUrl"
             oncontextmenu="return false"
             unselectable="on"
             onselectstart="return false;"
             onmousedown="return false;">
        </div>
    </div>

</div>
