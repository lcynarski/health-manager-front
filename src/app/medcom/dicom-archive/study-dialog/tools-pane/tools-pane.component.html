<div id="toolsPaneComponent">
    <div id="container" fxLayout="row wrap" fxLayoutAlign="center center">

        <div class="toolTile"
             *ngFor="let tool of tools"
             (click)="activateTool(tool)"
             [class.active]="activeTool && activeTool.name === tool.name"
             [fxHide.lt-md]="!tool.mobileVersion"
             [mdl-tooltip-large]="('medcom.dicomArchive.tools.' + tool.name) | translate"
             mdl-tooltip-position="bottom"
        >
            <mdl-icon class="icon">{{tool.icon}}</mdl-icon>
        </div>
        <div class="actionTile"
             *ngFor="let action of actions"
             (click)="executeAction(action)"
             mat-ripple
             [mdl-tooltip-large]="('medcom.dicomArchive.tools.' + action.name) | translate"
             mdl-tooltip-position="bottom"
        >
            <mdl-icon class="icon">{{action.icon}}</mdl-icon>
        </div>

    </div>
</div>
