<div class="form-wrapper">
    <div class="form-title">
        Kurwa, zapomniałem hasła
    </div>
    <form name="form" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <!--<label for="email">email</label>-->
            <input type="text" class="form-control" name="email" placeholder="Type your email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
        </div>
        <div class="form-group">
            <button ng-click="myFunc()">OK</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
